<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Categories CRUD</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f6f6f6;
        margin: 0;
        padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    .card {
        background: white;
        padding: 14px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    img {
        width: 70px;
        height: 70px;
        border-radius: 6px;
        object-fit: cover;
    }
    .actions button {
        margin-left: 5px;
        padding: 6px 10px;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
    .editBtn { background: #2196F3; }
    .deleteBtn { background: #e53935; }

    /* Floating button */
    #addBtn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #2196F3;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 35px;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Modal */
    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: none;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 350px;
    }
    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }
    #imagePreview {
        width: 100%;
        height: 200px;
        background: #eee;
        border-radius: 8px;
        object-fit: cover;
        display: none;
    }
    #saveBtn {
        background: #2196F3;
        color: white;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
    }
    #closeModal {
        background: #e53935;
        color: white;
        padding: 10px;
        width: 100%;
        margin-top: 10px;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>Categories List</h2>
<div id="list"></div>

<!-- Floating Add Button -->
<div id="addBtn">+</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Add Category</h3>

        <input type="text" id="titleInput" placeholder="Category Title">

        <input type="file" id="imageInput" accept="image/*">
        <img id="imagePreview" />

        <button id="saveBtn">Save</button>
        <button id="closeModal">Cancel</button>
    </div>
</div>

<script>
// -----------------------------------------
// FIREBASE INITIALIZATION
// -----------------------------------------
const firebaseConfig = {
  apiKey: "AIzaSyD5lAZFxBHpYholu5eXtf1Iq1fmRW8pfDg",
  authDomain: "sjp-backend.firebaseapp.com",
  projectId: "sjp-backend",
  storageBucket: "sjp-backend.firebasestorage.app",
  messagingSenderId: "257623078601",
  appId: "1:257623078601:web:d99fa246d67243507a3f18",
  measurementId: "G-3W4R7E530P",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const categoriesRef = db.collection("firestoreCategories");

// -----------------------------------------
// DOM ELEMENTS
// -----------------------------------------
const list = document.getElementById("list");
const modal = document.getElementById("modal");
const addBtn = document.getElementById("addBtn");
const saveBtn = document.getElementById("saveBtn");
const closeModal = document.getElementById("closeModal");
const titleInput = document.getElementById("titleInput");
const imageInput = document.getElementById("imageInput");
const imagePreview = document.getElementById("imagePreview");
const modalTitle = document.getElementById("modalTitle");

// -----------------------------------------
let editingId = null;
let base64Image = null;

// Open modal
addBtn.onclick = () => {
    editingId = null;
    titleInput.value = "";
    base64Image = null;
    imagePreview.style.display = "none";
    modalTitle.innerText = "Add Category";
    modal.style.display = "flex";
};

// Close modal
closeModal.onclick = () => {
    modal.style.display = "none";
};

// -----------------------------------------
// IMAGE TO BASE64
// -----------------------------------------
imageInput.onchange = function () {
    const file = this.files[0];
    const reader = new FileReader();

    reader.onload = function () {
        base64Image = reader.result.split(",")[1];
        imagePreview.src = reader.result;
        imagePreview.style.display = "block";
    };

    if (file) reader.readAsDataURL(file);
};

// -----------------------------------------
// SAVE CATEGORY (ADD / UPDATE)
// -----------------------------------------
saveBtn.onclick = async () => {
    const title = titleInput.value.trim();

    if (!title || !base64Image) {
        alert("Please enter title and choose an image");
        return;
    }

    if (editingId) {
        await categoriesRef.doc(editingId).update({
            title,
            image: base64Image,
            updatedAt: new Date(),
        });
        alert("Updated successfully");
    } else {
        await categoriesRef.add({
            title,
            image: base64Image,
            createdAt: new Date(),
        });
        alert("Added successfully");
    }

    modal.style.display = "none";
};

// -----------------------------------------
// LOAD CATEGORIES (REAL-TIME)
// -----------------------------------------
categoriesRef.onSnapshot(snapshot => {
    list.innerHTML = "";

    snapshot.forEach(doc => {
        const item = doc.data();

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <img src="data:image/jpeg;base64,${item.image}">
            <div style="flex:1;">
                <strong>${item.title}</strong>
            </div>
            <div class="actions">
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
            </div>
        `;

        // EDIT
        div.querySelector(".editBtn").onclick = () => {
            editingId = doc.id;
            titleInput.value = item.title;
            base64Image = item.image;
            imagePreview.src = `data:image/jpeg;base64,${item.image}`;
            imagePreview.style.display = "block";

            modalTitle.innerText = "Edit Category";
            modal.style.display = "flex";
        };

        // DELETE
        div.querySelector(".deleteBtn").onclick = async () => {
            if (confirm("Delete this category?")) {
                await categoriesRef.doc(doc.id).delete();
            }
        };

        list.appendChild(div);
    });
});

</script>
</body>
</html>
